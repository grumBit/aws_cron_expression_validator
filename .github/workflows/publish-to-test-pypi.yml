on: push

jobs:
  build-n-publish:
    name: PyPI ðŸâ†ðŸ§ªâ†ðŸ§°â†ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: ðŸ Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: ðŸ›  Install dev requirements
      run: >-
        python -m
        pip install
        --requirement requirements_dev.txt
        --user
    - name: ðŸ§ª Python linting
      run: >-
        python -m
        pylint
        ./src
        ./tests
    - name: ðŸ§ª Python format checking
      run: >-
        python -m
        black
        ./src
        ./tests
        -l 120
    - name: ðŸ§ª Python type checking
      run: >-
        python -m
        mypy
        --pretty
        --show-error-codes
        --show-error-context
        ./src
        ./tests
    - name: ðŸ§ª Python testing & coverage
      run: >-
        python -m
        pytest
        --cov
    - name: ðŸ§° Build binary wheel & source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
    - name: ðŸ“¦ Publish package to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        verbose: true
        skip_existing: true
    - name: ðŸ“¦ Publish package to PyPI
      if: startsWith(github.ref, 'refs/tags/v')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
        skip_existing: true
